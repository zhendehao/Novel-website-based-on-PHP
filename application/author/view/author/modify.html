{extend name="public@author_base" /}
{block name="css"}
<link rel="stylesheet" href="/static/author/css/index.css">
<link rel="stylesheet" href="/static/author/css/bookshow.css">
{/block}
{block name="js"}
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#avatsel1").click(function(){
            $("input[type='file']").trigger('click');
        });
        $("#avatval").click(function(){
            $("input[type='file']").trigger('click');
        });
        $("input[type='file']").change(function(){
            $("#avatval").val($(this).val());
        });
    });
</script>
{/block}

{block name="main"}
<div class="main" itemscope="" itemtype="http://schema.org/Book" itemprop="mainEntity">

    <article class="col col10 app-article">
        <form class="modify" method="post" action="{:url('author/author/checkModify')}" enctype="multipart/form-data">
        <div class="article-profile-section article-profile-primary ">
            <div class="cover shadow-cover"><img class="book-cover" width="140px" src="{$details.thumb}"  itemprop="image"></div>
            <div class="article-profile-bd">
                <h1 itemprop="name" class="article-title">{$details.title}</h1>
                <div class="article-meta">
                    <p class="category"><span class="label">类别：</span><span class="labeled-text">{$details.category_id}</span></p>
                </div>
            </div>
            <div class="input-file item" style="float: right">
                <input type="text" id="avatval" placeholder="更换封面···" readonly="readonly" />
                <input type="file" name="image" id="avatar"/>
                <a href="javascript:void(0);" class="btn-select" id="avatsel1">选择文件</a>

            </div>
        </div>
            <span class="item" style="color: red;font-size: 24px;">{$info}</span>
            <span class="item summary" style="display: block">
                <p class="label" >文章简介：</p>
                <input name="article_id" value="{$details.article_id}" hidden>
                <input id="summary" name="summary" type="text" cols="3" rows="4" style="width: 760px;height: 200px" placeholder="{$details.summary}">
            </span>
            <div class="item tags">
                <p class="label" >文章标签：<p class="red" style="color: red">各个标签使用‘，’分隔，最多10个标签</p></p>
                <input id="tags" name="tags" type="text" cols="3" rows="4" style="width: 760px;height: 150px" placeholder="{$details.tags}">
            </div>

            <span class="item" style="width: 760px">
                <input type="submit" value="提交" id="submit" class="btn btn-green">
                <input type="reset" value="重置" id="reset" class="btn btn-gray">
            </span>
        </form>
    </article>

    <div>

    </div>

</div>
{/block}
