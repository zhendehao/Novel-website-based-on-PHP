{extend name="public@author_base" /}
{block name="css"}
<link rel="stylesheet" href="/static/author/css/index.css">
<link rel="stylesheet" href="/static/author/css/bookshow.css">
{/block}
{block name="js"}
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#avatsel1").click(function(){
            $("input[type='file']").trigger('click');
        });
        $("#avatval").click(function(){
            $("input[type='file']").trigger('click');
        });
        $("input[type='file']").change(function(){
            $("#avatval").val($(this).val());
        });
    });
</script>
{/block}


{block name="main"}
<div class="main">
    <h1 class="item">添加新作品：</h1>
    <form action="{:url('author/checkArt')}" method="post" class="new-article-upload" enctype="multipart/form-data">
        <div class="item">
        <span class="item">
            <p class="label left" >作品类型：</p>
            <select class="category" name="cate">
                <option value ="10101" selected="selected">流行小说</option>
                <option value ="10102">国外小说</option>
                <option value ="10103">社科人文</option>
                <option value ="10104">国学名著</option>
                <option value ="10105">儿童读物</option>

                <option value ="10106">杂文选集</option>
                <option value ="10107">纪实传记</option>
                <option value ="10108">经济管理</option>
                <option value ="10109">外语读本</option>
                <option value ="10110">成功励志</option>

                <option value ="10111">言情小说</option>
                <option value ="10112">科幻小说</option>
                <option value ="10113">惊悚悬疑</option>
                <option value ="10114">武侠小说</option>
                <option value ="10115">侦探推理</option>

                <option value ="10116">历史小说</option>
            </select>

        </span>
        <span class="item">
            <p class="label left" >作品名称：</p>
            <input id="name" type="text" placeholder="作品名称" name="title">
        </span>
        </div>
        <div class="item">
            <p class="book-cover left">封面：</p>
            <div class="input-file left">
                <input type="text" id="avatval" placeholder="请选择文件···" readonly="readonly" />
                <input type="file" name="image" id="avatar"/>
                <a href="javascript:void(0);" class="btn-select" id="avatsel1">选择文件</a>
            </div>
        </div>
        <span class="item" style="color: red;font-size: 24px;">{$info}</span>
        <span class="item summary" style="display: block">
            <p class="label" >文章简介：</p>
            <textarea id="summary" name="summary" type="text" cols="3" rows="4" style="width: 760px;height: 200px"></textarea>
        </span>
        <div class="item tags">
            <p class="label left" >文章标签：<p class="red" style="color: red">各个标签使用‘，’分隔，最多10个标签</p></p>
            <textarea id="tags"  name="tags" type="text" cols="3" rows="4" style="width: 760px;height: 150px"></textarea>
        </div>

        <span class="item" style="width: 760px">
            <input type="submit" value="提交" id="submit" class="btn btn-green">
            <input type="reset" value="重置" id="reset" class="btn btn-gray">
        </span>
    </form>

</div>
{/block}
