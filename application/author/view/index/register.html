<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者用户注册</title>
</head>
<link type="text/css" rel="stylesheet" href="/static/author/css/register.css">

<body>
    <div id="use_reg">
        <div id="inner" align="center">
            <h1>作者账号注册：</h1>
            <form action="{:url('index/checkReg')}" method="post" name="form">
                <table style="border-collapse:separate; border-spacing:10px;">
                    <tr>
                        <td>笔名：</td>
                        <td><input type="text" id="username" name="nickname" /></td>
                        <td id="tips_user"></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" id="password" name="password" placeholder="包含数字、字母、特殊字符" /></td>
                        <td id="test_pw"></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td><input type="password" id="password2" name="password2"  /></td>
                        <td id="test_pw2"></td>
                    </tr>
                    <tr>
                        <td>邮箱：</td>
                        <td><input type="text" id="email" name="email" placeholder="请使用163邮箱" /></td>
                        <td id="test_email"></td>
                    </tr>
                    <tr>
                        <td>验证码：</td>
                        <td><input name="code" placeholder="请填写右侧的验证码"/></td>
                        <td><img src="{:captcha_src()}" alt="captcha" class="passcode" style="height: 40px;cursor: pointer;"
                                 onclick="this.src=this.src+'?'"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" style="color:red;font-size:10px;"> <!--提示信息-->
                            {$info}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="submit" id="submit" value="注册">
                            <input type="reset" id="reset" value="重置">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
